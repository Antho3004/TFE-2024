<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accueil{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <!--link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"-->
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">
    <header class="bg-primary py-2 mb-4">
        <nav class="container d-flex justify-content-between">
            <a class="text-light" href="{{ url_for('index') }}"></a>
            <div>
                {% if current_user.is_authenticated %}
                <a class="text-light" href="{{ url_for('logout') }}">DÃ©connexion</a>
                {% else %}
                <a class="text-light" href="{{ url_for('login') }}">Connexion</a>
                <a class="text-light" href="{{ url_for('inscription') }}">Inscription</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="container flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/fr.js"></script>
</body>

</html>
